<html>

<head>
    <script type="text/javascript" src="map_editor.js" defer></script>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="map_editor.css">
    <style>
        .scrollable-div {
          width: 300px;
           height: 45px;
          border: 1px solid #ccc;
          overflow-y: auto;
          padding: 5px;
          text-align: left;
        }

        .scrollable-div ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }

        .scrollable-div li {
          padding: 1px;
          border-bottom: 1px solid #eee;
          cursor: pointer;
        }

        .scrollable-div li.selected {
          background-color: #d0ebff;
        }


    /* Make the first list item text lighter */
    .scrollable-div li:first-child {
      color: #888; /* light gray, adjust as needed */
      font-weight: normal;
    }
    </style>
</head>

<body>
    <div id="menu" class="fixedElement">
        <div class="label" style="margin-right:0px">Mode:</div>
        <div class="radioButton" style="padding-left: 0px"><input type="radio" id="option_mode_tiles" name="modes"
                value="TILES" checked><label for="option_mode_tiles">Tiles</label></div>
        <div class="radioButton"><input type="radio" id="option_mode_objects" name="modes" value="OBJECTS"><label
                for="option_mode_objects">Objects</label></div>
        <div class="menu_button" id="button_save">Save</div>
        <div class="menu_button" id="button_load">Load</div>
        <div class="label" style="margin-right:0px">Map Size:</div>
        <select name="map_sizes" id="dropdown_map_sizes">
        </select>
        <div class="label" style="margin-right:0px">Tile Brush:</div>
        <select id="dropdown_tile_brushes">
        </select>
        <div id="manualSelector" style="visibility:hidden;">
            <span class="label" style="margin-right:0px">Select tile:</span>
            <select id="dropdown_tiles"></select>
        </div>
        <div class="label" style="margin-right:0px;  margin-left: 0;">Layers:</div>
        <div class="scrollable-div" style="width: 200px; background-color: #FFFFFF;  margin-left: 0;">
            <ul  id="layerList">
                <li>water</li>
            </ul>
        </div>
        <button id="addLayerButton">+</button>
    </div>
    <div id="map"></div>
    <div id="left_menu_div" class="fixedElement" style="display: table-cell;">
    </div>
</body>

</html>
